<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List First Models</title>
</head>
<body>
    <h1>List First Models</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for first_model in first_models %}
            <tr>
                <td>{{ first_model.name }}</td>
                <td>{{ first_model.age }}</td>
                <td>{{ first_model.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
