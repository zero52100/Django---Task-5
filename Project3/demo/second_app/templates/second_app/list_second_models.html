<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Second Models</title>
</head>
<body>
    <h1>List Second Models</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>File</th>
            </tr>
        </thead>
        <tbody>
            {% for second_model in second_models %}
            <tr>
                <td>{{ second_model.title }}</td>
                <td>{{ second_model.description }}</td>
                <td><a href="{{ second_model.file.url }}">{{ second_model.file.name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
